<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>健康麻雀 参加申し込み</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}
body {
  font-family: "Hiragino Kaku Gothic Pro", "メイリオ", sans-serif;
  background: #f0f4f0;
}
.container {
  width: 100%;
  min-height: 100vh;
  background: #fff;
}
header {
  background: #2e7d32;
  color: #fff;
  padding: 20px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}
.calendar {
  padding: 16px;
}
#monthTitle {
  font-size: 20px;
  margin-bottom: 8px;
  font-weight: bold;
}
.week {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 14px;
  color: #555;
}
.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
  margin-top: 8px;
}
.day {
  padding: 14px 0;
  border-radius: 10px;
  background: #eef2ee;
  cursor: pointer;
  font-size: 16px;
}
.day.disabled {
  background: #eee;
  color: #aaa;
  cursor: not-allowed;
}
.day.selected {
  background: #2e7d32;
  color: #fff;
}
.selected-box {
  padding: 16px;
  border-top: 1px solid #ddd;
}
.selected-box h3 {
  margin: 0 0 10px 0;
  font-size: 16px;
}
.date-tag {
  display: inline-block;
  background: #e8f5e9;
  padding: 8px 10px;
  border-radius: 8px;
  margin: 4px;
  font-size: 15px;
}
.btn {
  display: block;
  margin: 16px;
  padding: 16px;
  text-align: center;
  background: #2e7d32;
  color: #fff;
  border-radius: 10px;
  text-decoration: none;
  font-size: 18px;
}
</style>
</head>
<body>
<div class="container">
<header>参加申し込み</header>

<div class="calendar">
  <div id="monthTitle"></div>

  <div class="week">
    <div>日</div><div>月</div><div>火</div><div>水</div>
    <div>木</div><div>金</div><div>土</div>
  </div>

  <div class="days" id="days"></div>
</div>

<div class="selected-box">
  <h3>参加予定日</h3>
  <div id="selected"></div>
</div>

<a class="btn" href="#">この内容で送信</a>
</div>

<script>
const today = new Date();
const year = today.getFullYear();
const month = today.getMonth();

const monthTitle = document.getElementById("monthTitle");
const daysBox = document.getElementById("days");
const selectedBox = document.getElementById("selected");

monthTitle.innerText = (month + 1) + "月";

let selectedDates = [];

function render() {
  const first = new Date(year, month, 1);
  const last = new Date(year, month + 1, 0);

  daysBox.innerHTML = "";

  for (let i = 0; i < first.getDay(); i++) {
    const d = document.createElement("div");
    daysBox.appendChild(d);
  }

  for (let d = 1; d <= last.getDate(); d++) {
    const date = new Date(year, month, d);
    const div = document.createElement("div");
    div.className = "day";
    div.innerText = d;

    const isPast = date < new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const isWed = date.getDay() === 3;
    const isSun = date.getDay() === 0;

    if (isPast || isWed || isSun) {
      div.classList.add("disabled");
    } else {
      div.onclick = () => toggle(date);
    }

    const key = date.toISOString().slice(0,10);
    if (selectedDates.includes(key)) {
      div.classList.add("selected");
    }

    daysBox.appendChild(div);
  }
}

function toggle(date) {
  const key = date.toISOString().slice(0,10);

  if (selectedDates.includes(key)) {
    selectedDates = selectedDates.filter(v => v !== key);
  } else {
    selectedDates.push(key);
  }

  updateSelected();
  render();
}

function updateSelected() {
  selectedBox.innerHTML = "";

  selectedDates.forEach(d => {
    const tag = document.createElement("span");
    tag.className = "date-tag";
    tag.innerText = d.replace(/-/g, "/");
    selectedBox.appendChild(tag);
  });
}

render();
</script>
</body>
</html>
