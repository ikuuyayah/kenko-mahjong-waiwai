<!DOCTYPE html>
<html lang="ja">
<head>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<meta charset="UTF-8" />
<title>健康麻雀 参加申し込み</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}
body {
  font-family: "Hiragino Kaku Gothic Pro", "メイリオ", sans-serif;
  background: linear-gradient(160deg, #e8f5e9 0%, #ffffff 60%);
}
.container {
  width: 100%;
  min-height: 100vh;
  background: #fff;
  box-shadow: 0 0 20px rgba(0,0,0,0.08);
}

/* タイトル */
header {
  background: linear-gradient(120deg, #2e7d32, #43a047);
  color: #fff;
  padding: 28px;
  text-align: center;
  font-size: 50px;
  font-weight: bold;
  letter-spacing: 2px;
}
.greeting {
  padding: 24px;
  font-size: 38px;
  text-align: center;
  line-height: 1.6;
  background: #f1f8e9;
  color: #2e7d32;
}

.calendar {
  padding: 24px 22px;
}

/* カレンダーの月 */
#monthTitle {
  font-size: 50px;
  margin-bottom: 16px;
  font-weight: bold;
  text-align: center;
  color: #1b5e20;
}

/* 曜日 */
.week {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 40px;
  color: #222;
}

/* 日曜だけ少し色 */
.week div:first-child {
  color: #c62828;
}
.week div:last-child {
  color: #1565c0;
}

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 14px;
  margin-top: 14px;
}

/* カレンダーの日付 */
.day {
  padding: 26px 0;
  border-radius: 16px;
  background: linear-gradient(180deg, #f1f8e9, #e8f5e9);
  cursor: pointer;
  font-size: 40px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  transition: transform 0.1s;
}

.day:active {
  transform: scale(0.96);
}

.day.disabled {
  background: #f0f0f0;
  color: #aaa;
  cursor: not-allowed;
  box-shadow: none;
}

/* 選択した日付の色 */
.day.selected {
  background: linear-gradient(120deg, #1565c0, #1e88e5);
  color: #fff;
}

.selected-box {
  padding: 24px 22px;
  border-top: 2px dashed #c8e6c9;
  background: #fafdfa;
}

/* 参加予定日テキスト */
.selected-box h3 {
  margin: 0 0 16px 0;
  font-size: 40px;
  color: #2e7d32;
}

/* 参加予定日で選択した日付 */
.date-tag {
  display: inline-block;
  background: linear-gradient(120deg, #e3f2fd, #bbdefb);
  padding: 14px 16px;
  border-radius: 14px;
  margin: 8px;
  font-size: 40px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.08);
}

/* 送信ボタン */
.btn {
  display: block;
  margin: 24px 22px 36px 22px;
  padding: 26px;
  text-align: center;
  background: linear-gradient(120deg, #d84315, #f4511e);
  color: #fff;
  border-radius: 16px;
  text-decoration: none;
  font-size: 44px;
  box-shadow: 0 4px 10px rgba(216,67,21,0.3);
}

.btn:active {
  transform: scale(0.98);
}
</style>
</head>
<body>
<div class="container">
<header>参加申し込み</header>
<div class="greeting" id="greeting"></div>
<div class="calendar">
  <div id="monthTitle"></div>

  <div class="week">
    <div>日</div><div>月</div><div>火</div><div>水</div>
    <div>木</div><div>金</div><div>土</div>
  </div>

  <div class="days" id="days"></div>
</div>

<div class="selected-box">
  <h3>参加予定日</h3>
  <div id="selected"></div>
</div>

<a class="btn" href="#">この内容で送信</a>
</div>

<script>
const today = new Date();
const year = today.getFullYear();
const month = today.getMonth();

const monthTitle = document.getElementById("monthTitle");
const daysBox = document.getElementById("days");
const selectedBox = document.getElementById("selected");

monthTitle.innerText = (month + 1) + "月";

let selectedDates = [];
async function initLiff() {

  await liff.init({
    liffId: "2009192157-LY6lM4oO"
  });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  const userName = profile.displayName;

  document.getElementById("greeting").innerText =
    `こんにちは ${userName} さん。
カレンダーの日付を押して、健康麻雀に参加したい日を選択して下さい。`;
}

initLiff();
function render() {
  const first = new Date(year, month, 1);
  const last = new Date(year, month + 1, 0);

  daysBox.innerHTML = "";

  for (let i = 0; i < first.getDay(); i++) {
    const d = document.createElement("div");
    daysBox.appendChild(d);
  }

  for (let d = 1; d <= last.getDate(); d++) {
    const date = new Date(year, month, d);
    const div = document.createElement("div");
    div.className = "day";
    div.innerText = d;

    const isPast = date < new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const isWed = date.getDay() === 3;
    const isSun = date.getDay() === 0;

    if (isPast || isWed || isSun) {
      div.classList.add("disabled");
    } else {
      div.onclick = () => toggle(date);
    }

    const key = date.toISOString().slice(0,10);
    if (selectedDates.includes(key)) {
      div.classList.add("selected");
    }

    daysBox.appendChild(div);
  }
}

function toggle(date) {
  const key = date.toISOString().slice(0,10);

  if (selectedDates.includes(key)) {
    selectedDates = selectedDates.filter(v => v !== key);
  } else {
    selectedDates.push(key);
  }

  updateSelected();
  render();
}

function updateSelected() {
  selectedBox.innerHTML = "";

  selectedDates.forEach(d => {
    const tag = document.createElement("span");
    tag.className = "date-tag";
    tag.innerText = d.replace(/-/g, "/");
    selectedBox.appendChild(tag);
  });
}

render();
</script>
</body>
</html>
